<!DOCTYPE html>
<!-- main-fragment(title, styles, body, scripts) -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #styles},
                                                ~{::body},
                                                ~{:: #scripts},
                                               )}">

<head>
    <title>Freetuts - Admin</title>
</head>

<body>
<ul class="nav my-2">
    <li class="nav-item"><h4 class="card-title">Course</h4></li>
    <li class="nav-item ml-auto">
        <!-- +new -->
        <a class="btn btn-primary text-white rounded-circle font-13"
           href="#"> <i class="fas fa-plus"></i> </a>
    </li>
</ul>

<div class="table-responsive">
    <table id="multi_col_order"
           class="table table-striped table-bordered display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Creator Name</th>
            <th>(ID) Category Name</th>
            <th>Created Date</th>
            <th>Available</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Creator Name</th>
            <th>(ID) Category Name</th>
            <th>Created Date</th>
            <th>Available</th>
            <th>Edit</th>
        </tr>
        </tfoot>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">Id</td>
            <td th:text="${course.name}">Name</td>
            <td th:text="${course.creatorName}">CreatorName</td>
            <td th:text="'(' + ${course.categoryId} + ') ' + ${course.categoryName}">(ID)CategoryName</td>
            <th th:text="${#dates.format(course.createdDate, 'dd-MM-yyyy')}">CreatedDate</th>
            <td style="text-align: center;">
                <a th:if="${course.available == true}"
                   class="btn btn-success"
                   href="#"
                   data-toggle="modal"
                   data-target="#modalStatus"
                   th:onclick="'updateStatus(this.id,this.name,'+${course.available}+')'"
                   th:id="'('+${course.id}+') '+${course.name}" th:name="'/admin/course/' + ${course.id} + '/' + ${!course.available}" 
                   style="width: 40px; height: 40px;">
                    <i class="fas fa-check"></i>
                </a>
                <a th:if="${course.available == false}"
                   class="btn btn-danger"
                   href="#"
                   data-toggle="modal"
                   data-target="#modalStatus"
                   th:onclick="'updateStatus(this.id,this.name,'+${course.available}+')'"
                   th:id="'('+${course.id}+') '+${course.name}" th:name="'/admin/course/' + ${course.id} + '/' + ${!course.available}" 
                   style="width: 40px; height: 40px;">
                    <i class="fas fa-times"></i>
                </a>
            </td>

            <td style="text-align: center;">
                <a class="btn btn-primary"
                   href="javascript:void(0)"
                   style="width: 40px; height: 40px;">
                    <i class="far fa-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="/admin/common/___modal :: updateModal"></th:block>

    <!-- UpdateStatus -->
	<script type="text/javascript" th:src="@{/dist/js/admin-updateStatus.js}"></script>
	<!-- ./UpdateStatus -->
</body>

</html>
