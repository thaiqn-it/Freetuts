<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:fragment="main-fragment(title, styles, mainContent, scripts)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Title</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
  
<th:block th:replace="${styles} ?: ~{}"></th:block>
</head>
<body>
	<header th:replace="/common/___header :: header">
		<h1>Header</h1>
	</header>
	
	<div th:replace="${mainContent} ?: ~{}">Main Content</div>
	
	<footer th:replace="/common/___footer :: footer">
		<p>Footer</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/header-script.js}"></script>
	<th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
