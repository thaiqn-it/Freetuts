<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:fragment="subcate-nav">
	<div id="categoryNavbar">
		<ul class="navbar navbar-expand-lg p-0 border-left mt-3">
			<th:block th:each="item : ${SUB_CATEGORY_BAR}">
			
				<th:block th:if="${item.id == category.id}">
					<li class="p-2 bg-white">
						<a th:href="@{'/category/' + ${item.id}}" th:text="${item.name}"></a>
					</li>
				</th:block>
				<th:block th:if="${item.id != category.id}">
					<li class="p-2">
						<a th:href="@{'/category/' + ${item.id}}" th:text="${item.name}"></a>
					</li>
				</th:block>	
			
			</th:block>
			
		</ul>
	</div>
</body>
</html>
